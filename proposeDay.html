<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#fff6f8;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: Georgia, "Times New Roman", serif;
  color:#5a2a3c;
}

.card{
  width:90%;
  max-width:420px;
  padding:36px 28px;
  text-align:center;
  animation:fadeIn 1.8s ease;
}

h1{
  font-size:22px;
  font-weight:400;
  margin-bottom:36px;
}

p{
  font-size:18px;
  line-height:1.7;
  margin:18px 0;
}

.bold{
  font-weight:600;
}

.footer{
  margin-top:42px;
  font-size:16px;
  font-style:italic;
  opacity:0.9;
}

@keyframes fadeIn{
  from{
    opacity:0;
    transform:translateY(12px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<div class="card">

  <p class="bold">I choose you.</p>

  </p>

  <p>

    And all the days in between.
  </p>

  <div class="footer">
    This is us.
  </div>
</div>

</body>
</html>
