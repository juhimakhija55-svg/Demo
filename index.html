<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  height:100vh;
  margin:0;
  background:linear-gradient(135deg,#ffb3d9,#ff8fab);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:28px;
  border-radius:26px;
  width:360px;
  text-align:center;
  box-shadow:0 30px 70px rgba(0,0,0,.25);
  position:relative;
}

h1{
  margin:0 0 6px;
  color:#c9184a;
  font-size:26px;
}

.subtitle{
  font-size:15px;
  color:#666;
  margin-bottom:16px;
}

.meme{
  background:#fff0f6;
  padding:14px;
  border-radius:18px;
  margin-bottom:24px;
}

.meme img{
  width:100%;
  border-radius:14px;
  display:block;
}

.meme-text{
  margin-top:10px;
  font-size:15px;
  color:#7a1234;
}

.buttons{
  position:relative;
  height:110px;
}

button{
  position:absolute;
  padding:12px 28px;
  border-radius:999px;
  border:none;
  font-size:15px;
  cursor:pointer;
}

#yes{
  background:#c9184a;
  color:#fff;
  left:20px;
  bottom:15px;
  box-shadow:0 10px 25px rgba(201,24,74,.4);
}

#no{
  background:#222;
  color:#fff;
  right:20px;
  bottom:15px;
  transition:left .35s ease, top .35s ease;
}

/* ğŸŒ¹ Rose petals */
.rose-petal{
  position:fixed;
  top:-10%;
  font-size:20px;
  animation-name:fall;
  animation-timing-function:linear;
  pointer-events:none;
  z-index:9999;
}

@keyframes fall{
  0%{
    transform:translateX(0) rotate(0deg);
    opacity:1;
  }
  100%{
    transform:translateX(120px) rotate(360deg);
    top:110%;
    opacity:0;
  }
}
</style>
</head>

</html>
